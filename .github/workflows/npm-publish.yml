name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm install
      - run: npm run check
      - run: npm test

      - name: Publish (skips if NPM_TOKEN is not set)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Print next steps (if skipped)
        if: ${{ secrets.NPM_TOKEN == '' }}
        run: |
          echo "NPM_TOKEN is not set. Skipping publish."
          echo "Set repo secret NPM_TOKEN to enable automatic publishing on releases."


